<!DOCTYPE html>
<html>
<head>
    <title>Создание тестового изображения</title>
</head>
<body>
    <h1>Создание тестового изображения меню</h1>
    <canvas id="canvas" width="400" height="300" style="border:1px solid #000;"></canvas>
    <br><br>
    <button onclick="download()">Скачать изображение</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Белый фон
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, 400, 300);
        
        // Черный текст
        ctx.fillStyle = 'black';
        ctx.font = 'bold 24px Arial';
        
        // Заголовок
        ctx.fillText('МЕНЮ РЕСТОРАНА', 50, 50);
        
        // Блюда
        ctx.font = 'bold 18px Arial';
        ctx.fillText('БОРЩ УКРАИНСКИЙ', 50, 100);
        ctx.fillText('250 ₽', 300, 100);
        
        ctx.fillText('КУРИЦА ПО-ФРАНЦУЗСКИ', 50, 130);
        ctx.fillText('350 ₽', 300, 130);
        
        ctx.fillText('ПИЦЦА МАРГАРИТА', 50, 160);
        ctx.fillText('450 ₽', 300, 160);
        
        ctx.font = '14px Arial';
        ctx.fillText('Свежие овощи, мясо, специи', 50, 190);
        ctx.fillText('Курица, сыр, грибы', 50, 210);
        ctx.fillText('Томаты, моцарелла, базилик', 50, 230);
        
        function download() {
            const link = document.createElement('a');
            link.download = 'test-menu.jpg';
            link.href = canvas.toDataURL('image/jpeg');
            link.click();
        }
    </script>
</body>
</html>
